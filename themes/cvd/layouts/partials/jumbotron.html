<div class="jumbotron">
    <div class="container">
        <h1><a href="/blog">{{ .Site.Params.Author }}</a></h1>
        <h4>{{ .Site.Params.Description }}</h4>

        <hr class="my-4">

        <form action="/blog/search">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" />
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                    </div>
                </div>
                <input class="form-control" type="search" placeholder="Search" name="q">
            </div>
        </form>
    </div>
</div>

{{ define "body" }}
    {{ partial "jumbotron.html" . }}

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <aside>
                    <div class="text-center">
                        <img src="/images/me.jpg" alt="Chris van Dal">
                        <p>{{ .Site.Title }} <br /> {{ .Date.Format "January 2, 2006" }}</p>
                    </div>
                </aside>
            </div>

            <div class="col-sm-10">
                <article>
                    <h1>{{ .Title }}</h1>

                    {{ .Content }}
                </article>
            </div>
        </div>
    </div>
{{ end }}
